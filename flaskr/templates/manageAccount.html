<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">

        <!-- Account Management Panel-->
        <div class="row">
            <div class="d-flex justify-content-center mt-5 mb-5">
                <div class="list-group">
                    <h1>Account Settings</h1>
                    <a href="/notifications" class="list-group-item list-group-item-action">Notification Settings</a>
                    <a href="#" class="list-group-item list-group-item-action" id="changeEmailLink">Change Email</a>
                    <a href="#" class="list-group-item list-group-item-action" id="changePasswordLink">Change Password</a>
                    <a href="#" class="list-group-item list-group-item-action" id="deleteAccountLink">Delete Account</a>
                </div>
            </div>
        </div>

            <div class="row">
                <!-- Change Email Form -->
                <div class="d-flex justify-content-center text-center d-none" id="changeEmail">
                    <form action="#" method="POST">
                        <legend>Change Email</legend>
                        <div class="mb-3">
                            <label for="new-email" class="form-label">New Email</label>
                            <input type="email" class="form-control" id="new-email" name="new-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-email" class="form-label">Confirm Email</label>
                            <input type="email" class="form-control" id="confirm-email" name="confirm-email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!-- Change Password Form -->
                <div class="d-flex justify-content-center text-center d-none" id="changePassword">
                    <form action="#" method="POST">
                        <legend>Change Password</legend>
                        <div class="mb-3">
                            <label for="oldPwd" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPwd" name="oldPwd" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPwd" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPwd" name="newPwd" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPwdConfirm" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="newPwdConfirm" name="newPwdConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!-- Delete Account Form -->
                <div class="d-flex justify-content-center text-center d-none" id="deleteAccount">
                    <form action="#" method="POST">
                        <legend>Delete Account</legend>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" required>
                        </div>
                        <div class="mb-3">
                            <label for="pwdConfirm" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="pwdConfirm" name="pwdConfirm" required>
                        </div>
                        <button type="submit" class="btn btn-danger ">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const changeEmailLink = document.getElementById('changeEmailLink');
            const changePasswordLink = document.getElementById('changePasswordLink');
            const deleteAccountLink = document.getElementById('deleteAccountLink');

            const changeEmailDiv = document.getElementById('changeEmail');
            const changePasswordDiv = document.getElementById('changePassword');
            const deleteAccountDiv = document.getElementById('deleteAccount');

            changeEmailLink.addEventListener('click', function (event) {
                changeEmailDiv.classList.remove('d-none');
                if (!changePasswordDiv.classList.contains('d-none')) {
                    changePasswordDiv.classList.add('d-none');
                }
                if (!deleteAccountDiv.classList.contains('d-none')) {
                    deleteAccountDiv.classList.add('d-none');
                }
            });
            changePasswordLink.addEventListener('click', function (event) {
                changePasswordDiv.classList.remove('d-none');
                if (!changeEmailDiv.classList.contains('d-none')) {
                    changeEmailDiv.classList.add('d-none');
                }
                if (!deleteAccountDiv.classList.contains('d-none')) {
                    deleteAccountDiv.classList.add('d-none');
                }
            });
            deleteAccountLink.addEventListener('click', function (event) {
                deleteAccountDiv.classList.remove('d-none');
                if (!changeEmailDiv.classList.contains('d-none')) {
                    changeEmailDiv.classList.add('d-none');
                }
                if (!changePasswordDiv.classList.contains('d-none')) {
                    changePasswordDiv.classList.add('d-none');
                }
            });
        });
    </script>
    {% include 'footer.html' %}
</body>

</html>

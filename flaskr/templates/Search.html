<!DOCTYPE html>
<html>

<head>
  <title>Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="{{ url_for('static', filename='resources/styles/mapStyles.css') }}">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="{{ url_for('static', filename='resources/scripts/mapScript.js') }}" defer></script>
  <script src="{{ url_for('static', filename='resources/scripts/dataScript.js')}}" async></script>
</head>

<body>
  
  <!-- Navbar Component -->
  {% include 'navbar.html' %}

  <!-- Grid container-->
  <div class="container-fluid vh-95">
    <!-- Row 1: filter and map-->
    <div class="row row-cols-auto h-75">
      <!-- Filter List Component-->
      <div class="col col-sm-3 justify-content-start">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary">
          <span class="fs-4">Search</span>
          <hr>
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search location" aria-label="Search"
              aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>
          </div>
          <!-- Event List Component-->
          <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary overflow-auto" style="height: 38em;">
            <h2 class="fs-5 fw-semibold" style="margin: 1em; text-align: center;">Seismic Events</h2>
            <div class="list-group list-group-flush border-bottom">

              <!-- Adds sample events to the list.
              TODO replace this with actual event data -->
              {% include 'sampleEventList.html' %}
              
            </div>
          </div>
        </div>
      </div>
      <!-- Map element-->
      <div class="col d-flex col-sm-9 d-block" id="map" style="height: 60em; width: 90em;"></div>
    </div> <!-- Row -->
    <!-- Row 2: event details table -->
    <div class="row">
      <div class="col-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Magnitude</th>
              <th scope="col">Depth</th>
              <th scope="col">Time</th>
            </tr>
          <tbody>
            <tr>
              <td>n/a</td>
              <td>n/a</td>
              <td>n/a</td>
              <td>n/a</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}
</body>

</html>

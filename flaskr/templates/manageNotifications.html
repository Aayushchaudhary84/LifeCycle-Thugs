<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar Component -->
    {% include 'navbar.html' %}
    <a href="/account" class="btn btn-primary" style="margin-left: 10em; margin-top: 5em;">Back</a>
    <!-- Notification Management Panel-->
    <div class="d-flex justify-content-center mt-5 mb-5">
        <div class="list-group">
            <h1>Manage Notifications</h1>
            <a href="#" class="list-group-item list-group-item-action" id="viewButton">View Notifications</a>
            <a href="#" class="list-group-item list-group-item-action" id="createButton">Create Notification</a>
        </div>
    </div>

    <div class="container-sm">

        <div id="createNotification" class="d-flex flex-column justify-content-center text-center d-none">
            <form>
                <div class="row justify-content-center">
                    <div class="col-3 mb-2">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Vancouver, British Columbia">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-3 mb-3">
                        <label for="radius" class="form-label">Radius</label>
                        <select type="number" class="form-select" id="radius" name="radius">
                            <option value="1">1km</option>
                            <option value="1">2km</option>
                            <option value="1">5km</option>
                            <option value="1">10km</option>
                            <option value="1">20km</option>
                            <option value="1">40km</option>
                            <option value="1">60km</option>
                            <option value="1">80km</option>
                            <option value="1">100km</option>
                            <option value="1">250km</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <span class="fs-6">Magnitude (0-10)</span>
                    <div class="input-group mb-5 mt-2 d-flex justify-content-center">
                        <input type="number" id="minMag" name="minMag" min="0" max="10" step="0.1" size="4">
                        <span class="input-group-text" id="basic-addon1">Between</span>
                        <input type="number" id="maxMag" name="maxMag" min="0" max="10" step="0.1" size="4">
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save Notification</button>
                </div>
                <span>Note: Notifications will be sent to the email associated with your account.</span>
            </form>
        </div>

        <div id="viewNotification" class="d-flex justify-content-center text-center d-none">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Location</th>
                        <th scope="col">Radius</th>
                        <th scope="col">Magnitude Range</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>San Francisco</td>
                        <td>50</td>
                        <td>5.0 - 8.0</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const viewNotificationLink = document.getElementById('viewButton');
            const createNotificationLink = document.getElementById('createButton');
            const viewNotificationDiv = document.getElementById('viewNotification');
            const createNotificationDiv = document.getElementById('createNotification');

            createNotificationLink.addEventListener('click', function (event) {
                createNotificationDiv.classList.remove('d-none');
                if (!viewNotificationDiv.classList.contains('d-none')) {
                    viewNotificationDiv.classList.add('d-none');
                }
            });
            viewNotificationLink.addEventListener('click', function (event) {
                viewNotificationDiv.classList.remove('d-none');
                if (!createNotificationDiv.classList.contains('d-none')) {
                    createNotificationDiv.classList.add('d-none');
                }
            });
        });
    </script>
    {% include 'footer.html' %}
</body>

</html>
